<html>
	<head>
		<title>Sirtet</title>
		<script type="text/javascript" src="js/sirtet.min.js"></script>
		<link rel="stylesheet" href="css/sirtet.css" type="text/css" />
	</head>
	<body>
		<div id="panel" class="panels">
			<div id="gamearea" tabindex="1">
				<canvas id="backpanel"></canvas>
				<canvas id="gamepanel"></canvas>
			</div>
			<div id="infoarea" tabindex="2">
				<fieldset id="nextshape-area">
					<legend>Next Piece:</legend>
					<canvas id="nextshape-panel"></canvas>
				</fieldset>
				<fieldset id="linecount-area">
					<legend>Lines Completed:</legend>
					<span id="lines-completed"></span>
				</fieldset>
				<fieldset id="score-area">
					<legend>Score:</legend>
					<span id="score"></span>
				</fieldset>
				<div id="control-area">
					<button id="startstop-button" value="Start Game">Start Game</button>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div id="debug"></div>
	</body>
</html>
