<html>
	<head>
		<title>Sirtet</title>
		<script type="text/javascript" src="js/sirtet.js"></script>
		<link rel="stylesheet" href="css/sirtet.css" type="text/css" />
	</head>
	<body>
		<div id="panel" class="panels">
			<div id="gamearea" tabindex="1">
				<canvas id="backpanel"></canvas>
				<canvas id="gamepanel"></canvas>
			</div>
			<div id="infoarea" tabindex="2">
				<div id="nextshape-area">
					<label for="next-shape-panel">Next Piece:</label>
					<canvas id="nextshape-panel"></canvas>
				</div>
				<div id="linecount-area">
					<label for="lines-completed">Lines Completed:</label>
					<span id="lines-completed"></span>
				</div>
				<div id="score-area">
					<label for="score">Score:</label>
					<span id="score"></span>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div id="debug"></div>
	</body>
</html>
